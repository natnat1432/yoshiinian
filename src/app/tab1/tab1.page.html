<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <ion-img src="./assets/yoshii_header.svg" class="yoshii_logo" style="width:16%;"></ion-img>
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid class="ion-text-center">
    <ion-row>
      <ion-col size="10">
        <ion-text color="primary">
          <br /><br />
          <h1 style="text-align: center; ">What do you want to do?</h1>
        </ion-text>
        <br /><br />
        <ion-button size="large" class="dashboard_button" [routerLink]="['/addcustomer']"><ion-icon name="person-add"></ion-icon>
         <h5  class="button_title"> ADD <br class="button_title_break"> CUSTOMER</h5>
        </ion-button>
        <br /><br />
        <ion-button  size="large" class="dashboard_button"><ion-icon name="list-circle"></ion-icon>
          <h5 class="button_title"> VIEW <br class="button_title_break"> CUSTOMER</h5></ion-button>
        
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
